<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1-New Year New Mission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
        <section class="banner section">
            <div class="banner-bgimage">
                <div class="banner-title">
                    <h4>Happy New Year</h4>
                    <h1>New Year Party <br> Celebration</h1>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Offer Section Starts -->
        <section class="offer section">
            <div class="offer-description">
                <h1>65% OFF</h1>
                <h4>OUR HOLIDAY DEALS ARE BETTER</h4>
                <h2>ALL CATEGORIES</h2>
            </div>
            <div class="offer-image">
                <img src="resources/New Year Photo.png" alt="">
            </div>
        </section>
        <!-- Party Section -->
        <section class="party section">
            <div class="party-bgimage">
                <div class="party-content">
                    <div class="party-title">
                        <h3>Welcome to<br> midnight party</h3>
                        <p>Just wait to be amazed with the best DJ on the town. Gather around people and join us on this new year mid night party. New Year & New Life!</p>
                        <button>Join Now</button>
                    </div>
                    <div class="party-image">
                        <img src="resources/Group 70.png" alt="2024 Image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
